<!doctype html>


<html ng-app="studentsApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- optimize mobile viewport -->
	<meta name="description" content="Address Application">
	<meta name="author" content="Cihad Horuzoğlu">

	<title>Giriş</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script> <!-- load our angular module and initialize it -->
</head>
<body ng-controller="MainController">
	<center>
	<div class="container">

		<div class="jumbotron text-center">
			<h1>ADMİN GİRİŞİ YAPINIZ</h1>
			
		</div>
	
		<div class="row">

			<div class="col-md-5">
	
				<h2 ng-show="updating">Giriş Bilgilerini Giriniz</h2>

				<form class="form-horizontal" role="form" ng-submit="login()">
				  <div class="form-group">
				  	<label class="col-sm-4 control-label">E-Posta :</label>
				  	<div class="col-sm-8">
				    	<input type="text" class="form-control" placeholder="E-Posta" ng-model="formData.Email" required>
				  	</div>
				  </div>
				  <div class="form-group">
				  	<label class="col-sm-4 control-label">Şifre :</label>
				  	<div class="col-sm-8">
				    	<input type="password" class="form-control" placeholder="Şifresi" ng-model="formData.Password">
				    </div>
				  </div>
				  <button type="submit" class="btn btn-primary pull-right">Giriş</button>
				  <button type="button" ng-click="clearForm()" class="btn btn-default pull-right clear">Temizle</button>
				</form>
			</div>
		</div>
		
	</div>
	</center>
</body>
</html>
